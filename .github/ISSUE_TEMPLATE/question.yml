name: Question
description: Ask a question about usage
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!

  - type: textarea
    id: question
    attributes:
      label: Your question
      description: What would you like to know?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to accomplish?

  - type: textarea
    id: attempted
    attributes:
      label: What have you tried?
      description: What have you already attempted?